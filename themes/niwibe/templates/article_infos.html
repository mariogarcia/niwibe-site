<div class="post-info">
    <abbr class="published" title="{{ article.date.isoformat() }}">{{ article.locale_date }} -
        In <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>.</abbr>

    <address class="tags">
    <p>Tags: {% for tag in article.tags %}<a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>{% endfor %}</p>
    </address>
    {% import 'translations.html' as translations with context %}
    {{ translations.translations_for(article) }}
</div>
